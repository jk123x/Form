<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.bunny.net">
<link href="https://fonts.bunny.net/css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="leftblank"></div>
        <div class="leftside"><div class="logo"><img src="images/odin-lined.png">ODIN</div><div class="credit">Photo by <a href="https://unsplash.com/@thejohnnyme?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Nikola Johnny Mirkovic</a> on <a href="https://unsplash.com/photos/woman-statue-ZOYEgtUYHjk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
        </div>
        <div class="rightside">
            <div class="top"></div>
            <div class="middle">If you don't sign up to my newsletter, you will die tonight.
                <p>Put your information below and click the link.</p>
                <br><p><strong>(((((<em>OR DIE.</em>)))))</strong></p>
            </div>
            <div class="bottom">Any Typos? Yeah You'll Cease To Exist... Instantly.<p></p>
                <div class="form">
                    <form action="/my-handling-form-page" method="post">

                      <div style = "float:left;" class="firstname"><label for="firstname">FIRST NAME</label>
                      <p><input type="text" id="firstname" name="first_name" /></p></div>

                      <div style = "float:left;" class="lastname"><label for="lastname">LAST NAME</label>
                      <p><input type="text" id="lastname" name="last_name" /></p></div>
                        
                      <div style="clear:both;">&nbsp;</div>
                        
                      <div style = "float:left;" class="email"><p><label for="email">EMAIL</label></p>
                      <p><input type="email" id="email" name="user_email" /></p></div>
    
                      <div style = "float:left;" class="phone"><p><label for="phone">PHONE NUMBER (hello ladies!)</label></p>
                      <p><input type="phone" id="phone" name="user_phone" /></p></div>
                    
                      <div style="clear:both;">&nbsp;</div>

                      <p><div style = "float:left;" class="password"><label for="password">PASSWORD</label></p>
                      <p><textarea id="password" name="user_password" minlength="5" maxlength="20" required></textarea></p></div>
                    
                    
                      <div style = "float:left;" class="confirm"><label for="confirm">CONFIRM PASSWORD</label>
                      <p><textarea id="confirm" name="user_confirm" minlength="5" maxlength="20" required></textarea></p></div>
                  </form></div>
                  
            </div>
            <div class="floor">
                <p><button type="submit" class="signupbtn">SUBSCRIBE
                    <p>TO MY PERSONAL UPDATES</p>
                </button>
                                <p><button type="submit" class="diebtn">DIE
                                    <p>IN YOUR SLEEP TONIGHT</p>
                                </button></p>
                <p><strong>Thanks For Stopping By. I Hope You Have A Great Day!</strong></p></div>
        </div>
        <div class="rightblank"></div>
    </div>
</body>
</html>
